<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Semi-Coders</title>
    <header>
        <a href="#" class="logo">Semi-Coders</a>
        <nav class="navigation">
            <a href="index.html">Main</a>
            <a href="our products.html">Our products</a>
            <a href="contact us.html">Contact us</a>
            <a href="schedule.html">schedule a meeting </a>
        </nav>
    </header>
</head>
<body>
    <div>
        <h1 style="margin-top: 100px;">Schedule a Meeting with semi coders</h1>
    </div>
    <form action="confirm.html" method="post">
        <p>
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>
        </p>
        <p>
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="preferred_date">Preferred Meeting Date:</label>
            <input type="date" name="preferred_date" id="preferred_date" required>
        </p>
        <p>
            <label for="preferred_time">Preferred Meeting Time (optional):</label>
            <input type="time" name="preferred_time" id="preferred_time">
        </p>
        <p>
            <input type="checkbox" name="presentation" id="presentation" value="yes">
            <label for="presentation">Do you need a presentation during the meeting?</label>
        </p>
        <p>
            <a href="confirm.html"  style="color:white;  background-color: tomato;">submit</a>
        </p>
    </form>
 
</body>
</html>
